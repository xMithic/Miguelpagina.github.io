<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Botón de Sonido</title>
    <style>
        /* Estilo general y fondo blanco */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white; /* Fondo cambiado a blanco */
        }

        /* Contenedor para centrar y posicionar elementos */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor relativo para el video y el botón */
        .video-container {
            position: relative;
            width: 640px; /* Ancho base del contenedor */
            max-width: 100%; /* Asegura que se adapte a móviles */
        }

        /* Estilo para el video, para que ocupe el 100% de su contenedor */
        #miVideo {
            width: 100%;
            height: auto;
        }
        
        /* Estilo para el botón de sonido */
        #soundButton {
            position: absolute; /* Posición sobre el video */
            top: 20px;
            left: 20px;
            width: 50px;  /* Ancho del ícono */
            height: 50px; /* Alto del ícono */
            cursor: pointer; /* Muestra una mano al pasar el cursor */
            z-index: 10; /* Asegura que esté por encima del video */
        }
    </style>
</head>
<body>

    <!-- Contenedor para el video y el botón -->
    <div class="video-container">
        
        <!-- Botón de sonido (ícono) -->
        <img src="Sonido.png" id="soundButton" alt="Activar sonido">

        <!-- Etiqueta de video -->
        <video id="miVideo" autoplay muted loop>
          <source src="BadHabit.mp4" type="video/mp4">
          Tu navegador no soporta la etiqueta de video.
        </video>

    </div>

    <!-- Script para el botón -->
    <script>
      const video = document.getElementById('miVideo');
      const soundButton = document.getElementById('soundButton');

      // Añade un listener al botón
      soundButton.addEventListener('click', function() {
        // 1. Activa el sonido del video
        video.muted = false;
        
        // 2. Oculta el botón
        soundButton.style.display = 'none';
      });
    </script>

</body>
</html>
